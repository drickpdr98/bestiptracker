<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmEJ8SV_rH3aahn_9r2O9JCIRpS-iXDis&callback=initMap"
    ></script>
    <script type="module" defer src="scripts/controller.js"></script>
    <title>IP Location Tracker</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="group">
        <input placeholder="look up ip here..." type="search" id="input" />
        <button class="primary-button">Go</button>
      </div>
    </nav>
    <div class="container">
      <div class="ip-details">
        <ul class="ip-lists"></ul>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
